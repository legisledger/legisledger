<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-LD Viewer - Legis Ledger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .controls {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .content {
            padding: 1.5rem;
        }

        .json-container {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 4px;
        }

        .json-key {
            color: #66d9ef;
            font-weight: bold;
        }

        .json-string {
            color: #e6db74;
        }

        .json-number {
            color: #ae81ff;
        }

        .json-boolean {
            color: #fd971f;
        }

        .json-null {
            color: #fd971f;
        }

        .json-brace {
            color: #f8f8f2;
        }

        .indent {
            display: inline-block;
            width: 2ch;
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
        }

        .collapsible:hover {
            opacity: 0.8;
        }

        .collapsed-content {
            display: none;
        }

        .expand-icon {
            display: inline-block;
            width: 1ch;
            text-align: center;
            margin-right: 0.5ch;
            color: #75715e;
        }

        .section {
            margin-bottom: 1rem;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #e9ecef;
            border-left: 4px solid #667eea;
            cursor: pointer;
            user-select: none;
        }

        .section-title:hover {
            background: #dee2e6;
        }

        .section-content {
            padding: 0.5rem 0;
        }

        .search-box {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .highlight {
            background: #fff3cd;
            padding: 0 0.2rem;
        }

        .copy-notice {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #28a745;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .copy-notice.show {
            opacity: 1;
        }

        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .json-container {
                font-size: 0.75rem;
                padding: 0.75rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ JSON-LD Viewer</h1>
            <p id="headerDescription">Human-readable view of structured knowledge data</p>
            <p id="backLink" style="margin-top: 0.5rem; opacity: 0.8; font-size: 0.85rem;">
                <a href="/" style="color: white; text-decoration: underline;">‚Üê Back to Legis Ledger</a>
            </p>
        </div>

        <div class="controls">
            <button onclick="expandAll()">Expand All</button>
            <button onclick="collapseAll()" class="secondary">Collapse All</button>
            <button onclick="copyJSON()">üìã Copy JSON</button>
            <button onclick="downloadJSON()" class="secondary">‚¨á Download</button>
        </div>

        <div class="content">
            <input type="text" 
                   class="search-box" 
                   id="searchBox" 
                   placeholder="Search in JSON... (e.g., 'confidence', 'Bayesian', 'source')"
                   oninput="searchJSON()">
            
            <div id="jsonDisplay"></div>
        </div>
    </div>

    <div class="copy-notice" id="copyNotice">‚úì Copied to clipboard!</div>

    <script>
        let jsonData = null;
        let expandedSections = new Set();

        // API configuration
        const API_BASE = 'https://legisledger.org/api';

        // Load JSON from URL parameter or default
        async function loadJSON() {
            const params = new URLSearchParams(window.location.search);
            // Support both 'id' and 'file' parameters for backwards compatibility
            let abstractId = params.get('id') || params.get('file');
            
            // Remove .json extension if present
            if (abstractId && abstractId.endsWith('.json')) {
                abstractId = abstractId.slice(0, -5);
            }
            
            // Default to creatine if no ID provided
            abstractId = abstractId || 'creatine-lbm-resistance-training-2025';
            
            try {
                const response = await fetch(`${API_BASE}/abstracts/${abstractId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                jsonData = await response.json();
                
                // Update page title with abstract name
                if (jsonData.scenario?.description) {
                    document.title = `${jsonData.scenario.description} - JSON-LD Viewer`;
                }
                
                renderJSON();
            } catch (error) {
                document.getElementById('jsonDisplay').innerHTML = `
                    <div style="color: #dc3545; padding: 1rem; background: #f8d7da; border-radius: 4px;">
                        <strong>Error loading abstract:</strong> ${error.message}
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                            Abstract ID: <code>${abstractId}</code>
                        </p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                            Make sure the abstract exists at: <code>${API_BASE}/abstracts/${abstractId}</code>
                        </p>
                        <p style="margin-top: 0.5rem;">
                            <a href="/" style="color: #667eea;">‚Üê Back to Legis Ledger</a>
                        </p>
                    </div>
                `;
            }
        }

        function renderJSON() {
            const display = document.getElementById('jsonDisplay');
            display.innerHTML = '';

            // Update header with abstract description
            if (jsonData.scenario?.description) {
                document.getElementById('headerDescription').textContent = jsonData.scenario.description;
            }

            // Render key sections separately for better mobile UX
            const sections = [
                { key: 'scenario', title: 'üéØ Scenario' },
                { key: 'conclusion', title: '‚úÖ Conclusion' },
                { key: 'bayesianAnalysis', title: 'üìä Bayesian Analysis' },
                { key: 'evidenceBasis', title: 'üìö Evidence Basis' },
                { key: 'sources', title: 'üîó Sources' },
                { key: 'metadata', title: '‚ÑπÔ∏è Metadata' },
                { key: 'disclaimer', title: '‚ö†Ô∏è Disclaimer' }
            ];

            sections.forEach(section => {
                if (jsonData[section.key]) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'section-title';
                    titleDiv.textContent = section.title;
                    titleDiv.onclick = () => toggleSection(section.key);
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'section-content';
                    contentDiv.id = `section-${section.key}`;
                    contentDiv.innerHTML = renderValue(jsonData[section.key], 0, section.key);
                    
                    sectionDiv.appendChild(titleDiv);
                    sectionDiv.appendChild(contentDiv);
                    display.appendChild(sectionDiv);

                    // Start with Bayesian Analysis expanded
                    if (section.key === 'bayesianAnalysis' || section.key === 'conclusion') {
                        expandedSections.add(section.key);
                    }
                }
            });

            // Add remaining top-level keys
            const renderedKeys = new Set(sections.map(s => s.key));
            Object.keys(jsonData).forEach(key => {
                if (!renderedKeys.has(key)) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'section-title';
                    titleDiv.textContent = `üìå ${key}`;
                    titleDiv.onclick = () => toggleSection(key);
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'section-content';
                    contentDiv.id = `section-${key}`;
                    contentDiv.innerHTML = renderValue(jsonData[key], 0, key);
                    
                    sectionDiv.appendChild(titleDiv);
                    sectionDiv.appendChild(contentDiv);
                    display.appendChild(sectionDiv);
                }
            });
        }

        function renderValue(value, indent = 0, path = '') {
            const indentStr = '  '.repeat(indent);
            
            if (value === null) {
                return `<span class="json-null">null</span>`;
            }
            
            if (typeof value === 'boolean') {
                return `<span class="json-boolean">${value}</span>`;
            }
            
            if (typeof value === 'number') {
                return `<span class="json-number">${value}</span>`;
            }
            
            if (typeof value === 'string') {
                return `<span class="json-string">"${escapeHtml(value)}"</span>`;
            }
            
            if (Array.isArray(value)) {
                if (value.length === 0) {
                    return `<span class="json-brace">[]</span>`;
                }
                
                let html = `<span class="json-brace">[</span>\n`;
                value.forEach((item, i) => {
                    html += indentStr + '  ' + renderValue(item, indent + 1, `${path}[${i}]`);
                    if (i < value.length - 1) html += ',';
                    html += '\n';
                });
                html += indentStr + `<span class="json-brace">]</span>`;
                return html;
            }
            
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length === 0) {
                    return `<span class="json-brace">{}</span>`;
                }
                
                let html = `<span class="json-brace">{</span>\n`;
                keys.forEach((key, i) => {
                    html += indentStr + '  ';
                    html += `<span class="json-key">"${escapeHtml(key)}"</span>: `;
                    html += renderValue(value[key], indent + 1, `${path}.${key}`);
                    if (i < keys.length - 1) html += ',';
                    html += '\n';
                });
                html += indentStr + `<span class="json-brace">}</span>`;
                return html;
            }
            
            return String(value);
        }

        function toggleSection(key) {
            const section = document.getElementById(`section-${key}`);
            if (expandedSections.has(key)) {
                expandedSections.delete(key);
                section.style.display = 'none';
            } else {
                expandedSections.add(key);
                section.style.display = 'block';
            }
        }

        function expandAll() {
            document.querySelectorAll('.section-content').forEach(el => {
                el.style.display = 'block';
                const key = el.id.replace('section-', '');
                expandedSections.add(key);
            });
        }

        function collapseAll() {
            document.querySelectorAll('.section-content').forEach(el => {
                el.style.display = 'none';
            });
            expandedSections.clear();
        }

        function copyJSON() {
            navigator.clipboard.writeText(JSON.stringify(jsonData, null, 2));
            const notice = document.getElementById('copyNotice');
            notice.classList.add('show');
            setTimeout(() => notice.classList.remove('show'), 2000);
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = jsonData.identifier + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function searchJSON() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const display = document.getElementById('jsonDisplay');
            
            if (!searchTerm) {
                renderJSON();
                return;
            }

            // Simple search: expand sections containing the search term
            const jsonStr = JSON.stringify(jsonData).toLowerCase();
            if (jsonStr.includes(searchTerm)) {
                expandAll();
                // TODO: Highlight matching terms
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load JSON on page load
        loadJSON();
    </script>
</body>
</html>
